version: "3.8"
services:
  db:
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: sabseg_admin
      POSTGRES_PASSWORD: sabseg
      POSTGRES_DB: sabseg_db
    ports:
      - "5432:5432"
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: sabseg_admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: sabseg
    ports:
      - "5050:80"